<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz of Random Facts</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <a id="viewHighScore" href="#">Highscores</a>
                    <div id= "time">
                    <span id="timeLeft">60</span>
                    </div>
                    <div id="timesUp"></div>
                </div>
                    </div>
                </div> 
          </nav>
    </header>


    <section id="firstPage">
        <div class="container">
            <div class="row"><h1>The Quiz of Random Facts</h1></div>
            <div class="row"><h2>Welcome to this truly random quiz of random facts, please do have fun!</h2></div>
            <div class="row"><button id="begin">Begin!</button></div>
        </div>
    </section>



    <div id="questionPage" class="hide">
        <p id="questionTitle"></p>
        <div>
            <p><button id="btn1"></button></p>
            <p><button id="btn2"></button></p>
            <p><button id="btn3"></button></p>
            <p><button id="btn4"></button></p>
            <hr id="lineBreak" class="hide">  
            <p id="answerCheck" class="hide"></p>
        </div>
      </div>




 
<section class="hide" id="finished">
    <div class="container">
        <div class="row"><h1>All done!</h1></div>
        <div class="row"><p>Your final score: <span id="finalScore">0</span></p></div>
        <div class="row">
            <form>
                <div>
                <label>Enter initials</label>
                </div>
                <div>
                <input id= "putInitials" placeholder="Intials here">
                </div>
                <div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</section>


<div id="highScoreSection" class="hide">
    <h2>High Scores</h2>                   
    
    <div id="listOfHighScores"></div>

    <p>
        <button type="submit" id="back">Go Back</button>
        <button type="submit" id="clear">Clear High Scores</button>
    </p>
</section>




    <script src="./assets/script.js"></script>
</body>
</html>
