<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz of Random Facts</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav>
            <a>View Highscores</a>
                    <div>
                    Time: 100
                    </div>
                </div> 
          </nav>
    </header>


    <section>
        <div class="container">
            <div class="row"><h1>The Quiz of Random Facts</h1></div>
            <div class="row"><button>Start Quiz!</button></div>
        </div>
    </section>


    <section class="hide">
        <div class="container">
            <div class="row"><h2>Questions</h2></div>
            <div class="row">Choices</div>

                <div>
                    <button>Continue</button>
                </div>
            </div>

        </div>
    </section>

 
<section class="hide">
    <div class="container">
        <div class="row"><h1>All done!</h1></div>
        <div class="row"><p>Your final score: <span id="finalscore">0</span></p></div>
        <div class="row">
            <form>
                <div>
                <label>Enter initials</label>
                </div>
                <div>
                <input placeholder="Intials here">
                </div>
                <div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</section>


<section class="hide">
    <div class="container">
        <div class="row"><h1>Highscores</h1></div>
        <div class="row">
            <button>Go back</button>
            <button>Clear highscores</button>
        </div>
</section>




    <script src="./assets/js/script.js"></script>
</body>
</html>
